<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Checklist</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabelaPrincipal">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element; let i = index " > {{i}} </td>
        </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="descripition">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descripition}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef> Completado </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon color="primary" *ngIf="!element.completed" (click)="updateStatus(true)" >thumb_up</mat-icon>
            <mat-icon color="warn" *ngIf="element.completed" (click)="updateStatus(false)" >thumb_down</mat-icon>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="deadline">
          <th mat-header-cell *matHeaderCellDef> DeadLine </th>
          <td mat-cell *matCellDef="let element"> {{element.deadline | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="postDate">
          <th mat-header-cell *matHeaderCellDef> Dta da postagem </th>
          <td mat-cell *matCellDef="let element"> {{element.postDate | date:'dd/MMMM/yyyy'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria</th>
          <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações</th>
          <td mat-cell *matCellDef="let element">
            <button class="mr-10" mat-raised-button color="warn" (click)="deleteChecklist(element)">Apagar</button>
            <button class="mr-10" mat-raised-button color="primary"(click)="updateChecklist(element)">Atualizar </button>
           </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" routerLink="/">Home</button>
      <button mat-raised-button color="primary" (click)="createNewItem()">Criar novo item</button>
    </mat-card-actions>
  </mat-card>
</div>
