<mat-card class="card-not-found">
  <mat-card-header>
    <mat-card-title><h1>Pagina não encontrada</h1></mat-card-title>
    <mat-card-subtitle>ERRO 404</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="card-content">
    <img
      mat-card-image
      src="http://jornalismojunior.com.br/laboratorio_old/wp-content/uploads/2018/04/pedido-de-desculpas.jpg"
      alt="Imagem Desculpa"
    />
    <p>
      Houve algum problema com o sistema, pode ter ocorrido um problema interno
      ou você pode ter digitado o endereço errado, por gentileza antes de entrar
      em contato com o suporte confirme o endereço digitado!
      <span>Obrigado!</span>
    </p>
    <button routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
  </mat-card-content>
</mat-card>
