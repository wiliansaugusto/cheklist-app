<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title> Gerenciar Categorias </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card *ngIf="dataSource.length == 0">
        <mat-card-content>
          <h1>Não há categorias salvas</h1>
        </mat-card-content>
      </mat-card>
      <table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z4 w-100 m-20">

        <ng-container matColumnDef="id">
          <th class="id-content" mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element">{{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef class="actions "> Actions </th>
          <td mat-cell *matCellDef="let element" class="btns ">
            <button (click)="editCatergory(element)" mat-stroked-button color="accent">Editar</button>
            <button (click)="deleteCatergory(element)"mat-stroked-button color="warn">Apagar</button>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" routerLink="/">Voltar</button>
      <button mat-flat-button color="primary" (click)="createNewCategory()">Nova Categoria</button>

    </mat-card-actions>
  </mat-card>
</div>
