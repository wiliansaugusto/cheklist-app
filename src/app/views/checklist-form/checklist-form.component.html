<div class="w-450">
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{ actionName }} Item do Checklist </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="checklistForm"
      #checklistFormDirective="ngForm"
      *ngIf="isFormReadyChecklist"
      >
        <div class="flex-clmn">

          <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName = "description">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category" [compareWith]="compareCategory">
              <mat-option *ngFor="let category of categories" [value]="category"
                >{{ category.name }}</mat-option
              >
            </mat-select>


          </mat-form-field>
        </div>
        <div class="flex-rw-cntr flx-evely">
          <section>
            <mat-checkbox formControlName="isCompleted"> Completo</mat-checkbox>
          </section>
          <mat-form-field appearance="fill">
            <mat-label>Deadline</mat-label>
            <input matInput formControlName="deadline" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
